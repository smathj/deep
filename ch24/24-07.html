<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
</header>
<body>
<script>
    function foo() {
        const x = 1;
        // bar 함수는 클로저였지만, 곧바로 소멸한다
        // 이러한 함수는 일반적으로 클로저라고 하지 않는다
        function bar() {
            debugger;
            // 상위 스코프의 식별자를 참조한다
            console.log(x)
        }
        bar();
    }
    foo()
</script>
</body>
</html>
